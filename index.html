<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Portal</title>
    <style>
        /* Existing styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #1e1e2f;
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 400px;
            z-index: 10;
            position: relative;
            opacity: 0;
            animation: fadeIn 3s forwards 0.5s;
        }

        h1 {
            color: red;
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            animation: blink 1s infinite;
        }

        .subheading {
            color: #00f2fe;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #f0f0f0;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #2a2a3a;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00f2fe;
            background: #1a1a2f;
        }

        button {
            background-color: #00f2fe;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00b8d8;
        }

        .hidden {
            display: none;
        }

        #result-display {
            margin-top: 20px;
            color: #f0f0f0;
            text-align: left;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            color: #fff;
        }

        table th {
            background-color: #00f2fe;
            color: #000;
        }

        /* Animations */
        @keyframes gradient {
            0% {
                background: #1e1e2f;
            }
            50% {
                background: #ff007f;
            }
            100% {
                background: #1e1e2f;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes blink {
            0% { color: red; }
            50% { color: white; }
            100% { color: black; }
        }

        @keyframes typewriter {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        #loading {
            font-size: 1.2rem;
            color: #f0f0f0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #f0f0f0;
            width: 0;
            animation: typewriter 2s steps(25) 1s forwards, blink 0.7s step-end infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IA Results Portal</h1>
        <div class="subheading">GEC HOOVINAHADAGALI</div>
        <div class="subheading">CSE BRANCH</div>
        <form id="result-form">
            <label for="usn">Enter Your USN:</label>
            <input type="text" id="usn" placeholder="e.g., 1GA19CS001" required>
            <label for="subject">Select Subject:</label>
            <select id="subject" required>
                <option value="">-- Select Subject --</option>
                <option value="mathematics">Mathematics for Engineering</option>
                <option value="ddco">DDCO</option>
                <option value="os">Operating System</option>
                <option value="ds">Data Structures</option>
                <option value="oop">OOP With JAVA</option>
            </select>
            <button type="submit">View Results</button>
        </form>
        <div id="loading" class="hidden">Fetching Results...</div>
        <div id="result-display" class="hidden">
            <table>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Subject</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody id="result-details"></tbody>
            </table>
        </div>
    </div>
